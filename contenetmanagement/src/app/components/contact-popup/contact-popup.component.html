<div class="model-inner-content-wrapper p-2">
    <div class="d-flex justify-content-end model-close-icon" (click)="activeModal.dismiss('click')">
        <img src="assets/img/popup-close.svg" alt="Popup Close" />
    </div>
    <div class="model-inner-content">
        <div class="hs-business-doctype-list-group">
            <div class="modal-header no-bg">
                <div class="hs-popup-title">
                    <h4>{{title}}</h4>
                </div>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-lg-12">
                        <form [formGroup]="contactForm">
                            <div class="row">
                                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-xs-12">
                                    <div class="form-group">
                                        <label for="firstName" class="control-label">
                                            First Name
                                        </label>
                                        <input type="text" placeholder="First Name" class="form-control"
                                            formControlName="firstName" name="firstName" />
                                        <div class="alert alert-danger mt-3" *ngIf="firstName.touched && !firstName?.valid">
                                            <div *ngIf="firstName?.errors['required']">
                                                First Name is required
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-xs-12">
                                    <div class="form-group required">
                                        <label for="lastName" class="control-label">Last Name</label>
                                        <input formControlName="lastName" type="text" class="form-control"
                                            placeholder="Last Name" name="lastName" />

                                            <div class="alert alert-danger mt-3" *ngIf="lastName.touched && !lastName?.valid">
                                                <div *ngIf="lastName?.errors['required']">
                                                    Last Name is required
                                                </div>
                                            </div>
                                    </div>
                                </div>

                                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-xs-12">
                                    <div class="form-group required">
                                        <label for="email" class="control-label">Email</label>
                                        <input formControlName="email" type="text" class="form-control"
                                            placeholder="Email" name="email" />

                                            <div class="alert alert-danger mt-3" role="alert" *ngIf="email.touched && !email?.valid">
                                                <div *ngIf="email?.errors['required']">
                                                    Email is required
                                                </div>
                                                <div *ngIf="email?.errors['email']">
                                                    Email is invalid
                                                </div>
                                            </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="row mt-4">
                    <div *ngIf="!new" class="col-lg-12">
                        <button class="btn btn-danger" [disabled]="!contactForm.valid" (click)="editAction(user)">Update</button>
                    </div>
                    <div *ngIf="new" class="col-lg-12">
                        <button class="btn btn-danger" [disabled]="!contactForm.valid" (click)="editAction(user)">Save User</button>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
